name: Test & Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install html5validator
        
    - name: Lint HTML files
      run: |
        echo "ğŸ” Validating HTML structure..."
        html5validator --root . --match "*.html" --ignore-re "Attribute.*not allowed" || true
        
    - name: Validate JSON files
      run: |
        echo "ğŸ” Validating JSON files..."
        # Check manifest.json
        python -m json.tool manifest.json > /dev/null && echo "âœ… manifest.json is valid"
        
        # Check i18n files
        for file in i18n/*.json; do
          if [ -f "$file" ]; then
            python -m json.tool "$file" > /dev/null && echo "âœ… $file is valid"
          fi
        done
        
    - name: Check PWA requirements
      run: |
        echo "ğŸ” Checking PWA requirements..."
        
        # Check if service worker exists
        [ -f "service-worker.js" ] && echo "âœ… Service worker found" || echo "âŒ Service worker missing"
        
        # Check if manifest exists
        [ -f "manifest.json" ] && echo "âœ… Web app manifest found" || echo "âŒ Web app manifest missing"
        
        # Check for PWA icons (basic check)
        if grep -q "icon" manifest.json; then
          echo "âœ… Icons referenced in manifest"
        else
          echo "âŒ No icons found in manifest"
        fi
        
    - name: Test i18n system
      run: |
        echo "ğŸ” Testing internationalization..."
        
        # Check if all required language files exist
        [ -f "i18n/i18n.js" ] && echo "âœ… i18n system found" || echo "âŒ i18n system missing"
        [ -f "i18n/translations.json" ] && echo "âœ… Translation data found" || echo "âŒ Translation data missing"
        
        # Basic translation key consistency check
        if [ -f "i18n/translations.json" ]; then
          echo "ğŸ“Š Translation file structure:"
          python -c "
import json
with open('i18n/translations.json', 'r', encoding='utf-8') as f:
    data = json.load(f)
    languages = list(data.keys())
    print(f'Languages: {languages}')
    if languages:
        keys = list(data[languages[0]].keys()) if languages[0] in data else []
        print(f'Main sections: {keys}')
"
        fi
        
    - name: Test server functionality
      run: |
        echo "ğŸ” Testing server functionality..."
        
        # Test Python server
        echo "Testing Python Flask server..."
        timeout 5s python server.py &
        sleep 2
        if curl -s -f http://127.0.0.1:8000 > /dev/null; then
          echo "âœ… Python server responds"
        else
          echo "âš ï¸  Python server test inconclusive"
        fi
        
        # Test Node.js server
        echo "Testing Node.js server..."
        timeout 5s node server.js &
        sleep 2
        if curl -s -f http://localhost:3000 > /dev/null; then
          echo "âœ… Node.js server responds"
        else
          echo "âš ï¸  Node.js server test inconclusive"
        fi
        
    - name: Check framework content
      run: |
        echo "ğŸ” Checking framework content..."
        
        # Check if framework HTML files exist
        framework_files=(
          "frameworks/Product-Priority.html"
          "frameworks/Product-Discovery.html"
          "frameworks/Product-Strategy.html"
          "frameworks/Product-Metrics.html"
          "frameworks/Product-Development.html"
          "frameworks/Product-Growth.html"
        )
        
        for file in "${framework_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
          fi
        done
        
    - name: Performance check
      run: |
        echo "ğŸ” Basic performance checks..."
        
        # Check file sizes
        echo "ğŸ“Š File sizes:"
        find . -name "*.html" -o -name "*.css" -o -name "*.js" | grep -v node_modules | xargs ls -lh
        
        # Check for large files that might impact performance
        echo "ğŸ” Looking for large files (>500KB)..."
        find . -type f -size +500k -not -path "./node_modules/*" -not -path "./.git/*" | head -10
        
    - name: Accessibility check
      run: |
        echo "ğŸ” Basic accessibility checks..."
        
        # Check for alt attributes in images (basic check)
        if grep -r "img.*src" --include="*.html" .; then
          echo "ğŸ–¼ï¸  Images found - ensure alt attributes are present"
        fi
        
        # Check for semantic HTML elements
        if grep -r "main\|header\|nav\|section\|article" --include="*.html" .; then
          echo "âœ… Semantic HTML elements found"
        else
          echo "âš ï¸  Consider using more semantic HTML elements"
        fi
        
    - name: Security check
      run: |
        echo "ğŸ” Basic security checks..."
        
        # Check for potential security issues
        echo "ğŸ”’ Checking for inline scripts..."
        if grep -r "javascript:" --include="*.html" .; then
          echo "âš ï¸  Inline JavaScript found - review for security"
        else
          echo "âœ… No inline JavaScript detected"
        fi
        
        # Check for external resources
        echo "ğŸŒ External resources:"
        grep -r "https://" --include="*.html" . | head -5 || echo "No external resources found in HTML" 